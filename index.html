<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
 
  <link rel="stylesheet" href="./style.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrackMyBus LK</title>

  <!-- ✅ External Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/trianglify@4.1.1/dist/trianglify.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      display: flex;
      flex-direction: column;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-1, .background-2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: cover;
      background-position: center;
    }

    header.app-bar {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    header.app-bar h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }

    header.app-bar p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #3166cc;
    }

    main.app-container {
      flex: 1 0 auto;
      max-width: 460px;
      width: 90%;
      margin: 20px auto;
      z-index: 1;
    }

    .animation-welcome {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      align-items: center;
      gap: 16px;
    }

    .animation-welcome video {
      width: 120px;
      border-radius: 8px;
    }

    .welcome-text {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
    }

    .buttons {
      display: grid;
      gap: 16px;
      margin-top: 20px;
    }

    .btn-link {
      all: unset;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .btn-link:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .btn-icon {
      width: 44px;
      height: 44px;
      background: #111;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .btn-icon svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }

    .btn-text {
      display: flex;
      flex-direction: column;
    }

    .btn-title {
      font-weight: bold;
    }

    .btn-desc {
      font-size: 0.85rem;
      color: #ddd;
    }

    footer.app-footer {
      text-align: center;
      font-size: 0.8rem;
      color: #0a2142;
      padding: 20px 10px;
      z-index: 1;
    }

    .footer-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-links a {
      color: #3166cc;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>


  <!-- partial:index.partial.html -->

   <div id="background-1" class="background-1"></div>

</div>

  <!-- ✅ Header -->
  <header class="app-bar">
    <h1>TrackMyBus LK</h1>
    <p>Your Journey. Live.</p>

  <!-- ✅ Main Content -->
  <main class="app-container">
    <section class="animation-welcome">

    <section class="buttons">
      <a href="passengerSearch.html" class="btn-link">

          <svg viewBox="0 0 24 24"><path d="M18 11V6a4 4 0 0 0-8 0v5H5v6h14v-6h-1zm-6 6a2 2 0 1 1 4 0 2 2 0 0 1-4 0zM7 18a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/></svg>

        <div class="btn-text">

          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-9.95 11.14A9.98 9.98 0 0 0 12 22a10 10 0 0 0 9.95-11.14A9.98 9.98 0 0 0 12 2zm0 18a8 8 0 0 1-7.75-6h15.5A8 8 0 0 1 12 20zm0-14a7.95 7.95 0 0 1 5.65 2.34L12 11V6zm0 0v5l-5.65-4.66A7.95 7.95 0 0 1 12 6z"/></svg>

  <!-- ✅ Footer -->
  <footer class="app-footer">
    <div>Powered by TrackMyBus Devs</div>
    <nav class="footer-links">
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
    </nav>
  </footer>


</body>
</html>
