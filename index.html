<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackMyBus LK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2196f3;
      --primary-hover: #1976d2;
      --gray: #757575;
      --divider: #e3e3e3;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }
    header {
      width: 100%;
      padding: 24px 0 8px 0;
      text-align: center;
    }
    #heading {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 6px 0;
    }
    .subtitle {
      color: var(--gray);
      font-size: 1.08rem;
      margin-bottom: 0;
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }
    .card {
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(44, 62, 80, 0.09);
      padding: 24px 18px 18px 18px;
      width: 98vw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 10px;
    }
    /* ---- WELCOME ROW: IMAGE LEFT, TEXT RIGHT ---- */
    .welcome-row {
      width: 100%;
      margin: 4px 0 18px 0;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .welcome-row img, .welcome-row video {
      width: 110px;
      height: 105px;
      object-fit: contain;
      border-radius: 8px;
      background: transparent;
      display: block;
      flex-shrink: 0;
    }
    .welcome-text {
      font-size: 0.97rem;
      color: #222;
      font-weight: bold;
      text-align: left;
      margin: 0;
      line-height: 1.4;
      word-break: break-word;
      flex: 1;
    }
    .main-welcome {
      margin: 8px 0 0 0;
      font-size: 1.07rem;
      text-align: center;
      color: #444;
      font-weight: 500;
    }
    .main-welcome b {
      font-weight: 700;
    }
    .desc {
      color: #666;
      font-size: 0.97rem;
      margin-bottom: 22px;
      margin-top: 4px;
      text-align: center;
      font-weight: 400;
    }
    /* ---- BUTTONS: USE GRID ---- */
    .btn-group {
      width: 100%;
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 18px;
      margin-top: 0;
      margin-bottom: 14px;
    }
    .big-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 22px 0;      /* more vertical padding */
      border: none;
      border-radius: 999px;
      font-size: 1.09rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(33,150,243,0.11);
      text-decoration: none;
      transition: background 0.14s;
    }
    .big-button img {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 4px;
      filter: drop-shadow(0 1px 2px rgba(44,62,80,0.06));
    }
    .big-button.passenger img {
      margin-left: -8px;
      margin-right: 12px;
    }
    .big-button:hover {
      background: var(--primary-hover);
      text-decoration: none;
    }
    .big-button.secondary {
      /*background: #f5f5f5;*/
      background: #e8e8e8;
      color: #222;
      border: none;
      box-shadow: 0 4px 12px rgba(33,150,243,0.07);
    }
    .big-button.secondary:hover {
      background: #ececec;
    }
    footer {
      width: 100%;
      padding-bottom: 14px;
    }
    .divider-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 18px 0 4px 0;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--divider);
    }
    .divider-text {
      font-size: 0.97rem;
      color: #bbb;
      padding: 0 10px;
      font-weight: 500;
    }
    .footer-links {
      text-align: center;
      color: #888;
      font-size: 0.97rem;
      margin-bottom: 0;
      margin-top: 0;
    }
    .footer-links a {
      color: #2196f3;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 500;
      transition: color 0.15s;
    }
    .footer-links a:hover {
      color: #1976d2;
      text-decoration: underline;
    }
    /* Responsive: on mobile, still keep welcome row horizontal and let text wrap */
    @media (max-width: 430px) {
      .welcome-row {
        gap: 10px;
      }
      .welcome-text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="heading">TrackMyBus LK</h1>
    <div class="subtitle">Your Journey. Live.</div>
  </header>
  <main class="main-content">
    <div class="card">
      <div class="welcome-row">
        <img src="Welcome.gif" alt="Welcome Animation" />
        <div class="welcome-text">
           Be polite â€” <br>
           good manners make the journey better for all!
        </div>
      </div>
      <div class="main-welcome">
        Welcome to <b>TrackMyBus LK</b> !
      </div>
      <div class="desc">
        We help you find real-time buses and track your rides live across Sri Lanka.
      </div>
      <div class="btn-group">
        <a href="passengerSearch.html" class="big-button passenger">
          <img src="passenger.png" alt="Passenger" />
          Passenger - Find Your Bus
        </a>
        <a href="driverLogin.html" class="big-button secondary">
          <img src="driver.png" alt="Driver" />
          Driver - Login to Start Tracking
        </a>
      </div>
      <div class="divider-wrapper">
        <div class="divider-line"></div>
        <div class="divider-text">TrackMyBus</div>
        <div class="divider-line"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-links">
      <a href="about.html">About</a> | <a href="help.html">Help</a> | <a href="privacy.html">Privacy</a>
    </div>
  </footer>
</body>
</html>
