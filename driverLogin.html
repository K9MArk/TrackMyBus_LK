    :root {
  --bg: #f7f5f5;
  --card-bg: #ffffff;
  --radius: 15px;

  --primary: #2f9ed8;
  --primary-hover: #2481b8;
  --text-primary: #1f2d3a;
  --text-secondary: #6e7a89;
  --muted: #a3b0c0;
  --input-bg: rgba(47,158,216,0.08);
  --transition: 0.25s cubic-bezier(.4,.2,.2,1);
  --focus-ring: rgba(47,158,216,0.4);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
  line-height: 1.4;
}

.card {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.card2 {
  width: 100%;
  max-width: 412px;
  background: var(--bg);
  border-radius: 20px;
  padding: 20px 0;
  display: flex;
  justify-content: center;
}

.form {
  width: 100%;
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 32px 24px 24px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#heading {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 700;
  text-align: center;
}

.btn.tabs {
  display: flex;
  gap: 6px;
  margin: 16px 0 8px;
  overflow-x: auto;
}

.tab {
  flex: 1;
  background: transparent;
  border: none;
  padding: 10px 14px;
  font-size: 0.9rem;
  cursor: pointer;
  position: relative;
  color: var(--text-secondary);
  border-radius: 8px;
  transition: var(--transition);
  min-width: 120px;
}

.tab.active {
  color: var(--primary);
  font-weight: 600;
}

.tab.active::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 12px;
  right: 12px;
  height: 3px;
  background: var(--primary);
  border-radius: 2px;
}

.login-box {
  display: none;
  flex-direction: column;
  gap: 16px;
}

.login-box.active {
  display: flex;
}

.field {
  position: relative;
  display: flex;
  align-items: center;
  background: var(--input-bg);
  border-radius: 12px;
  padding: 12px 16px;
  gap: 8px;
}

.input-icon {
  width: 18px;
  height: 18px;
  flex-shrink: 0;
  color: var(--primary);
}

.input-field {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 1rem;
  padding: 0;
  outline: none;
  color: var(--text-primary);
  min-width: 0;
}

.input-field::placeholder {
  color: var(--muted);
}

.toggle-password {
  width: 20px;
  height: 20px;
  cursor: pointer;
  flex-shrink: 0;
  color: var(--text-secondary);
  transition: var(--transition);
}

.toggle-password:hover {
  color: var(--primary);
}

.btn {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 4px;
}

.button1,
.button2 {
  flex: 1;
  padding: 14px 0;
  border-radius: 999px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: var(--transition);
  min-width: 120px;
}

.button1 {
  background: var(--primary);
  color: #fff;
}

.button1:hover {
  background: var(--primary-hover);
}

.button2 {
  background: rgba(0,0,0,0.04);
  color: var(--text-primary);
}

.button2:hover {
  filter: brightness(0.95);
}

.button3 {
  background: none;
  border: none;
  padding: 10px 0;
  font-size: 0.9rem;
  color: var(--primary);
  cursor: pointer;
  text-decoration: underline;
}

.button3:hover {
  text-decoration: none;
}

.divider-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 8px 0 12px;
}

.divider-line {
  flex: 1;
  height: 1px;
  background: var(--input-bg);
}

.divider-text {
  font-size: 0.75rem;
  color: var(--text-secondary);
  white-space: nowrap;
  padding: 0 6px;
}

.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: rgba(0,0,0,0.04);
  border-radius: 12px;
  padding: 12px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  width: 100%;
  font-size: 0.95rem;
  transition: var(--transition);
}

.google-btn:hover {
  filter: brightness(0.97);
}

.bottom-text {
  font-size: 0.85rem;
  text-align: center;
  margin-top: 6px;
  color: var(--text-secondary);
}

.bottom-text a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  margin-left: 4px;
}

.bottom-text a:hover {
  text-decoration: underline;
}

#errorMsg,
.error-text {
  margin: 0;
  font-size: 0.85rem;
  color: #d0444c;
  min-height: 1.2em;
}

@media (min-width: 480px) {
  .form {
    padding: 36px 32px 32px;
  }
  #heading {
    font-size: 1.7rem;
  }
}
