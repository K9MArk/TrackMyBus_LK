<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Buses Found – TrackMyBus.lk</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .app-heading {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #777;
    }

    .app-button {
      display: inline-block;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .app-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="app-heading">No Buses Found</h2>
    <p class="message">
      We couldn’t find any buses currently operating on this route.<br />
      Please try a different route or check again shortly.
    </p>
    <a href="passengerSearch.html" class="app-button">Search Again</a>
  </div>
</body>
</html>
