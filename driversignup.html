<div class="card">
    <h2>Driver Registration</h2>
    <form id="driverForm">
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="password" id="password" placeholder="Password (min 6 chars)" required><br>
  <input type="text" id="fullname" placeholder="Full Name" required><br>

    </div>

  <p id="errorMsg" style="color:red;"></p>

<!-- Firebase v9 SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAalfVG-12m72vwjYnr7IjAc0IwMCGlhY4",
    authDomain: "busdriverlogin.firebaseapp.com",
    databaseURL: "https://busdriverlogin-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "busdriverlogin",
    storageBucket: "busdriverlogin.appspot.com",
    messagingSenderId: "1014266280344",
    appId: "1:1014266280344:web:80bfc786ceadac46d493ed",
    measurementId: "G-Q13Q5YB4FG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  console.log("‚úÖ Firebase initialized");

  const form = document.getElementById('driverForm');
  const preview = document.getElementById('preview');
  const fileError = document.getElementById('fileError');

  // Profile preview
  document.getElementById('profilePic').addEventListener('change', () => {
    const file = document.getElementById('profilePic').files[0];
    if (!file) return;

    const fileSizeMB = file.size / 1024 / 1024;
    if (file.type !== 'image/png') {
      fileError.textContent = "‚ùå Only PNG allowed";
      preview.style.display = 'none';
      return;
    } else if (fileSizeMB > 2) {
      fileError.textContent = "‚ùå Max size is 2MB";
      preview.style.display = 'none';
      return;
    } else {
      fileError.textContent = "";
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const fullname = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const status = document.getElementById('status').value.trim();
    const picture = document.getElementById('profilePic').files[0];
    const addMsg = document.getElementById('addMsg');
    const errorMsg = document.getElementById('errorMsg');
    addMsg.textContent = '';
    errorMsg.textContent = '';

    if (!username || !password || !fullname || !email) {
      errorMsg.textContent = "‚ùå Fill all required fields.";
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "‚ùå Password must be at least 6 characters.";
      return;
    }

    try {
      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        errorMsg.textContent = "‚ùå Username already exists!";
        return;
      }

      const userId = `user_${Date.now()}`;
      await set(userRef, {
        userId,
        user_name: username,
        password,
        full_name: fullname,
        email,
        phone_number: phone,
        profile_picture: picture ? preview.src : null,
        role: 'driver',
        status,
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString()
      });

      addMsg.textContent = "‚úÖ Driver registered successfully.";
      form.reset();
      preview.style.display = "none";

    } catch (err) {
      console.error("üî• Firebase error:", err);
      errorMsg.textContent = "‚ùå Firebase error: " + (err.message || "Unknown error");
    }
  });
</script>
<script> 



   // Generate 200 bubbles with random positions, sizes, and animation properties
        function generateBubbles() {
            const bubblesContainer = document.getElementById('bubblesContainer');
            
            for (let i = 0; i < 200; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size (1-10)
                const sizeClass = `size-${Math.floor(Math.random() * 10) + 1}`;
                bubble.classList.add(sizeClass);
                
                // Random position
                const leftPos = Math.random() * 100;
                bubble.style.left = `${leftPos}%`;
                
                // Random animation duration (10-20s)
                const duration = 10 + Math.random() * 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay (0-5s)
                const delay = Math.random() * 5;
                bubble.style.animationDelay = `${delay}s`;
                
                // Random opacity (0.3-0.8)
                const opacity = 0.3 + Math.random() * 0.5;
                bubble.style.opacity = opacity;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleMenu(menuId) {
            const menuItems = document.getElementById(menuId);
            menuItems.classList.toggle('active');
            
            // Find the parent menu item and toggle its active class
            const parentLink = document.querySelector(`a[data-toggle="${menuId}"]`);
            if (parentLink) {
                parentLink.classList.toggle('active');
            }
        }

        function hideMenuItems(event, menuId) {
            const menuItems = document.getElementById(menuId);
            if (!menuItems.contains(event.relatedTarget) && event.target !== menuItems) {
                menuItems.classList.remove('active');
                
                // Also remove active class from parent link
                const parentLink = document.querySelector(`a[data-toggle="${menuId}"]`);
                if (parentLink) {
                    parentLink.classList.remove('active');
                }
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('active');
        }

        window.onload = function() {
            generateBubbles();
            
            const menuButtons = document.querySelectorAll('a[data-toggle]');
            menuButtons.forEach(button => {
                button.addEventListener('mouseleave', (event) => hideMenuItems(event, button.getAttribute('data-toggle')));
            });

            const sidebar = document.getElementById('sidebar');
            sidebar.addEventListener('mouseleave', closeSidebar);

            const subMenuLinks = document.querySelectorAll('.menu-sub-items');
            subMenuLinks.forEach(menu => {
                menu.addEventListener('mouseleave', (event) => {
                    menu.classList.remove('active');
                    // Also remove active class from parent link
                    const parentLink = document.querySelector(`a[data-toggle="${menu.id}"]`);
                    if (parentLink) {
                        parentLink.classList.remove('active');
                    }
                });
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', function(event) {
                const sidebar = document.getElementById('sidebar');
                const toggleBtn = document.querySelector('.toggle-btn');
                if (!sidebar.contains(event.target) && event.target !== toggleBtn) {
                    sidebar.classList.remove('active');
                }
            });
        };
</script>
